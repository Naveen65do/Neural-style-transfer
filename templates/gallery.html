{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
    <h1>Gallery of Styled Images</h1>
    <div class="gallery">
        {% for img in images %}
            <div class="gallery-item">
                <a href="{{ url_for('send_output', filename=img) }}" target="_blank">
                    <img src="{{ url_for('send_output', filename=img) }}" alt="Styled Image">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
